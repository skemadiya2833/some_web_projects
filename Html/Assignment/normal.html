<body>
    
     <center><h2>This is A Sample form</h2></center>

        <br>

        <br>
        <br>

        <label><input type="radio" name = "gender" value="Tuk Tuk">other</label> 
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br>
        <br>    
        <label for="branch">Select the Branch:</label>

            <option value="CSE">CSE</option>

            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EC">EC</option>
        </select>    
        <br>
        <br>
        <label><input type="checkbox" name = "IWT">IWT</label>
        <label><input type="checkbox" name = "DBMS">DBMS</label>
        <label><input type="checkbox" name = "English">English</label>
        <br>
        <br>
        <label for="Special_Instruction">Description of your technical skills</label>
        <br>
        <textarea rows="10" cols="35" name="comment" form="usrform" placeholder="I like Coding....."></textarea>

    </fieldset>

    <br>
    <input type="Submit">
    </form>
